<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Departements_2016_0.js"></script>
        <script src="data/Selection_sites_38_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:5
        }).fitBounds([[44.8538620466,4.12207227808],[45.8499474944,6.7047176342]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
				//Street
        var basemap0 = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
            maxZoom: 28,
   			subdomains:['mt0','mt1','mt2','mt3']
        });
        basemap0.addTo(map);
		//Hydrbid
        var basemap1 = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
			maxZoom: 28,
    			subdomains:['mt0','mt1','mt2','mt3']
        });
        basemap1.addTo(map);
		//Satellite : la dernière couche codée est celle qui s'affichera à l'ouverture de la page html
		var basemap2 = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
   			maxZoom: 28,
			subdomains:['mt0','mt1','mt2','mt3']
		});
        basemap2.addTo(map);
        function setBounds() {
        }
        function pop_Departements_2016_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOM_DEP</th>\
                        <td>' + (feature.properties['NOM_DEP'] !== null ? Autolinker.link(String(feature.properties['NOM_DEP'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">INSEE_DEP</th>\
                        <td>' + (feature.properties['INSEE_DEP'] !== null ? Autolinker.link(String(feature.properties['INSEE_DEP'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">INSEE_REG</th>\
                        <td>' + (feature.properties['INSEE_REG'] !== null ? Autolinker.link(String(feature.properties['INSEE_REG'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Departements_2016_0_0() {
            return {
                pane: 'pane_Departements_2016_0',
                opacity: 1,
                color: 'rgba(0,232,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(18,126,138,0.0)',
            }
        }
        map.createPane('pane_Departements_2016_0');
        map.getPane('pane_Departements_2016_0').style.zIndex = 400;
        map.getPane('pane_Departements_2016_0').style['mix-blend-mode'] = 'normal';
        var layer_Departements_2016_0 = new L.geoJson(json_Departements_2016_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Departements_2016_0',
            onEachFeature: pop_Departements_2016_0,
            style: style_Departements_2016_0_0,
        });
        bounds_group.addLayer(layer_Departements_2016_0);
        map.addLayer(layer_Departements_2016_0);
        function pop_Selection_sites_38_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPE_SITE'] !== null ? Autolinker.link(String(feature.properties['TYPE_SITE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_SITE'] !== null ? Autolinker.link(String(feature.properties['NOM_SITE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REF'] !== null ? Autolinker.link(String(feature.properties['REF'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AUTRE'] !== null ? Autolinker.link(String(feature.properties['AUTRE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_COM'] !== null ? Autolinker.link(String(feature.properties['NOM_COM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INSEE_COM'] !== null ? Autolinker.link(String(feature.properties['INSEE_COM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_DEP'] !== null ? Autolinker.link(String(feature.properties['NOM_DEP'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INSEE_DEP'] !== null ? Autolinker.link(String(feature.properties['INSEE_DEP'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_REG'] !== null ? Autolinker.link(String(feature.properties['NOM_REG'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Selection_sites_38_1_0() {
            return {
                pane: 'pane_Selection_sites_38_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,43,169,1.0)',
            }
        }
        map.createPane('pane_Selection_sites_38_1');
        map.getPane('pane_Selection_sites_38_1').style.zIndex = 401;
        map.getPane('pane_Selection_sites_38_1').style['mix-blend-mode'] = 'normal';
        var layer_Selection_sites_38_1 = new L.geoJson(json_Selection_sites_38_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Selection_sites_38_1',
            onEachFeature: pop_Selection_sites_38_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Selection_sites_38_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Selection_sites_38_1);
        map.addLayer(layer_Selection_sites_38_1);
        var baseMaps = {'Google Street': basemap0, 'Google Hybrid': basemap1, 'Google Satellite': basemap2};
        L.control.layers(baseMaps,{'<img src="legend/Selection_sites_38_1.png" /> Selection_sites_38': layer_Selection_sites_38_1,'<img src="legend/Departements_2016_0.png" /> Departements_2016': layer_Departements_2016_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Departements_2016_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['INSEE_DEP'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['INSEE_DEP']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Departements_2016_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Selection_sites_38_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NOM_COM'}));
        resetLabels([layer_Departements2016_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Departements2016_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Departements2016_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Departements2016_0]);
        });
        </script>
    </body>
</html>
